<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BulkCompress</title>

  <body>
    <div class="wrapper">
      <div class="header">
        <img
          class="logo"
          width="40px"
          height="40px"
          src="/images/logo.png"
          alt=""
        />
        <h1>BulkCompress</h1>
      </div>
      <h2><span>BULK</span> Image Compression Just Got Easier</h2>
      <div class="upload">
        <form>
          <label class="label" for="imageUpload">Upload Images:</label>
          <input type="file" id="imageUpload" name="imageUpload[]" multiple />
        </form>
        <!-- <br> -->
        <div id="uploadInfo"></div>
      </div>
      <button id="convertButton">Convert to WebP</button>
      <div id="conversionInfo"></div>
      <a
        href="#"
        download="converted_images.zip"
        id="downloadButton"
        style="display: none"
        >Download Converted Images</a
      >

      <svg
